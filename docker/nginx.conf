server {
    listen 80;
    server_name localhost;

    # Set website root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable Gzip compression to improve transmission efficiency
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Optional: Increase upload limit (if file upload is needed)
    client_max_body_size 50m;

    # Frontend routing configuration (handle SPA refresh 404 issue)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy configuration
    # All requests starting with /api/ will be forwarded to backend service
    location /api/ {
        # proxy_pass points to backend service name and port defined in docker-compose.yml
        proxy_pass http://backend:5000/\;

        # Set proxy headers so backend can get real client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
